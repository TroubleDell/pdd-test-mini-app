<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Теория вождения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .menu-container, .back-buttons {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Теория вождения</h1>
    
    <!-- Главное меню -->
    <div id="menu" class="menu-container">
        <button onclick="showCategories()">Категории</button>
        <button onclick="startExam()">Экзамен</button>
        <button onclick="startMarathon()">Марафон</button>
    </div>
    
    <!-- Категории -->
    <div id="categories" class="hidden">
        <h2>Категории</h2>
        <ul>
            <li><button onclick="loadCategory('https://troubledell.github.io/pdd-test-mini-app/questions.json')">Управление транспортным средством</button></li>
            <li><button onclick="loadCategory('road_rules.json')">Правила дорожного движения</button></li>
            <li><button onclick="loadCategory('risk_management.json')">Управление рисками</button></li>
            <li><button onclick="loadCategory('safe_driving.json')">Безопасное движение</button></li>
            <li><button onclick="loadCategory('technical_issues.json')">Технические вопросы</button></li>
        </ul>
        <div class="back-buttons">
            <button onclick="goBackToMenu()">Главное меню</button>
        </div>
    </div>

    <!-- Тест и марафон -->
    <div id="test" class="hidden">
        <div class="question">
            <h2 id="question-text"></h2>
            <ul class="options" id="options-list"></ul>
        </div>
        <button onclick="submitAnswer()">Ответить</button>
        <p id="timer"></p>
        <p id="result"></p>
        <div class="back-buttons">
            <button onclick="goBackToMenu()">Главное меню</button>
        </div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let questions = [];
        let timer;
        let timeLeft;

        // Показать категории
        function showCategories() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('categories').classList.remove('hidden');
        }

        // Загрузить вопросы из категории
        function loadCategory(categoryFile) {
            fetch(categoryFile)
                .then(response => response.json())
                .then(data => {
                    questions = data;
                    currentQuestionIndex = 0;
                    correctAnswers = 0;
                    loadQuestion();
                    document.getElementById('categories').classList.add('hidden');
                    document.getElementById('test').classList.remove('hidden');
                });
        }

        // Начать экзамен
        function startExam() {
            fetch('all_questions.json')
                .then(response => response.json())
                .then(data => {
                    questions = getRandomQuestions(data, 40);
                    currentQuestionIndex = 0;
                    correctAnswers = 0;
                    startTimer(2400); // 40 минут = 2400 секунд
                    loadQuestion();
                    document.getElementById('menu').classList.add('hidden');
                    document.getElementById('test').classList.remove('hidden');
                });
        }

        // Начать марафон
        function startMarathon() {
            fetch('all_questions.json')
                .then(response => response.json())
                .then(data => {
                    questions = shuffleQuestions(data);
                    currentQuestionIndex = 0;
                    correctAnswers = 0;
                    startStopwatch();
                    loadQuestion();
                    document.getElementById('menu').classList.add('hidden');
                    document.getElementById('test').classList.remove('hidden');
                });
        }

        // Вернуться в главное меню
        function goBackToMenu() {
            document.getElementById('categories').classList.add('hidden');
            document.getElementById('test').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
            clearInterval(timer);  // Останавливаем таймер при возвращении
        }

        // Получить случайные вопросы
        function getRandomQuestions(arr, num) {
            const shuffled = arr.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        // Перемешать вопросы для марафона
        function shuffleQuestions(arr) {
            return arr.sort(() => 0.5 - Math.random());
        }

        // Запуск таймера
        function startTimer(seconds) {
            timeLeft = seconds;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Осталось времени: ${Math.floor(timeLeft / 60)} минут ${timeLeft % 60} секунд`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    finishTest();
                }
            }, 1000);
        }

        // Запуск секундомера
        function startStopwatch() {
            let timePassed = 0;
            timer = setInterval(() => {
                timePassed++;
                document.getElementById('timer').textContent = `Время: ${Math.floor(timePassed / 60)} минут ${timePassed % 60} секунд`;
            }, 1000);
        }

        // Загрузить вопрос
        function loadQuestion() {
            const questionData = questions[currentQuestionIndex];
            document.getElementById('question-text').textContent = questionData.question;
            const optionsList = document.getElementById('options-list');
            optionsList.innerHTML = '';

            ['option1', 'option2', 'option3', 'option4'].forEach(optionName => {
                const li = document.createElement('li');
                li.innerHTML = `<input type="radio" name="option" value="${optionName}"> ${questionData[optionName]}`;
                optionsList.appendChild(li);
            });

            document.getElementById('result').textContent = '';
        }

        // Отправить ответ
        function submitAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert('Выберите ответ!');
                return;
            }

            const userAnswer = selectedOption.value;
            const correctAnswer = questions[currentQuestionIndex].correct_answer;

            if (userAnswer === correctAnswer) {
                correctAnswers++;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                finishTest();
            }
        }

        // Завершить тест
        function finishTest() {
            clearInterval(timer);
            if (questions.length === 40 && correctAnswers < 35) {
                alert(`Вы не прошли экзамен. Правильных ответов: ${correctAnswers}`);
            } else {
                alert(`Тест завершён! Правильных ответов: ${correctAnswers}`);
            }
            // Добавьте возможность просмотра неправильных ответов здесь
        }
    </script>
</body>
</html>
