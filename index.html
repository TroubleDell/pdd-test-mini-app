<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Теория вождения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5deb3; /* Цвет пергамента */
            font-size: 18px;
            line-height: 1.6;
        }
        .menu-container, .back-buttons {
            margin: 20px 0;
        }
        .navigation {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background-color: white;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }
        .navigation button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .navigation button:hover {
            background-color: #45a049;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .highlight-correct {
            animation: highlight-correct 1s ease-in-out;
            background-color: #28a745;
        }
        .highlight-incorrect {
            animation: highlight-incorrect 1s ease-in-out;
            background-color: #dc3545;
        }
        @keyframes highlight-correct {
            0% { background-color: #28a745; }
            100% { background-color: transparent; }
        }
        @keyframes highlight-incorrect {
            0% { background-color: #dc3545; }
            100% { background-color: transparent; }
        }
        .close-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 18px;
        }
        .question-container {
            display: flex;
            align-items: center;
        }
        .answer-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .answer-container button {
            margin-left: 20px;
        }
        .explanation-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #40e0d0;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90%;
            overflow-y: auto;
            max-height: 80%;
        }
        .explanation-modal button {
            margin-top: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Теория вождения</h1>
    
    <!-- Главное меню -->
    <div id="menu" class="menu-container">
        <button onclick="showCategories()">Категории</button>
        <button onclick="startExam()">Экзамен</button>
        <button onclick="startMarathon()">Марафон</button>
    </div>
    
    <!-- Кнопка закрытия -->
    <button class="close-btn" onclick="confirmExit()">✖</button>

    <!-- Категории -->
    <div id="categories" class="hidden">
        <h2>Категории</h2>
        <ul>
            <li><button onclick="loadCategory('https://troubledell.github.io/pdd-test-mini-app/questions.json')">Управление транспортным средством</button></li>
            <li><button onclick="loadCategory('road_rules.json')">Правила дорожного движения</button></li>
            <li><button onclick="loadCategory('risk_management.json')">Управление рисками</button></li>
            <li><button onclick="loadCategory('safe_driving.json')">Безопасное движение</button></li>
            <li><button onclick="loadCategory('technical_issues.json')">Технические вопросы</button></li>
        </ul>
        <!-- Кнопка "Назад" для возврата в главное меню -->
        <div class="back-buttons">
            <button onclick="goBackToMenu()">Назад</button>
        </div>
    </div>

    <!-- Система обучения -->
    <div id="learning" class="hidden">
        <div class="question-container">
            <div class="question">
                <p id="question-number" style="font-weight: bold;">Вопрос 1/22</p>
                <div class="question">
                    <h2 id="question-text"></h2>
                    <ul class="options" id="options-list"></ul>
                    <div class="answer-container">
                        <button onclick="submitAnswer()">Ответить</button>
                        <button id="explanation-btn" class="hidden" onclick="showExplanation()">Объяснение</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <button onclick="prevQuestion()">←</button>
            <button onclick="nextQuestion()">→</button>
        </div>
    </div>

    <!-- Тест и марафон -->
    <div id="test" class="hidden">
        <div class="question">
            <h2 id="question-text"></h2>
            <ul class="options" id="options-list"></ul>
        </div>
        <button onclick="submitAnswerTest()">Ответить</button>
        <p id="timer"></p>
        <p id="result"></p>
        <div class="back-buttons">
            <button onclick="goBackToMenu()">Главное меню</button>
        </div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let questions = [];
        let shuffledQuestions = [];
        let timer;
        let timeLeft;

        // Показать категории
        function showCategories() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('categories').classList.remove('hidden');
        }

        // Загрузить вопросы из категории (для системы обучения)
        function loadCategory(categoryFile) {
            fetch(categoryFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.status} - ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    questions = data;
                    shuffledQuestions = questions.sort(() => Math.random() - 0.5);
                    currentQuestionIndex = 0;
                    loadLearningQuestion();
                    document.getElementById('categories').classList.add('hidden');
                    document.getElementById('learning').classList.remove('hidden');
                    document.getElementById('main-title').classList.add('hidden');
                })
                .catch(error => {
                    console.error('Ошибка при получении данных:', error);
                    alert(`Не удалось загрузить данные: ${error.message}`);
                });
        }

        // Загрузить вопрос для обучения
        function loadLearningQuestion() {
            const questionData = shuffledQuestions[currentQuestionIndex];
            document.getElementById('question-number').textContent = `Вопрос ${currentQuestionIndex + 1}/${shuffledQuestions.length}`;
            document.getElementById('question-text').textContent = questionData.question;
            document.getElementById('question-text').style.fontSize = '16px';
            document.getElementById('question-text').style.fontWeight = 'bold';
            const optionsList = document.getElementById('options-list');
            optionsList.innerHTML = '';

            ['option1', 'option2', 'option3', 'option4'].sort(() => Math.random() - 0.5).forEach(optionName => {
                if (questionData[optionName]) {
                    const li = document.createElement('li');
                    li.innerHTML = `<input type="radio" name="option" value="${optionName}" style="width: 1.5em; height: 1.5em;"> ${questionData[optionName]}`;
                    optionsList.appendChild(li);
                }
            });

            // Скрываем результат и кнопку "Объяснение" до ответа
            document.getElementById('explanation-btn').classList.add('hidden');
        }

        // Отправить ответ (обучение)
        function submitAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert('Выберите ответ!');
                return;
            }

            const correctAnswer = questions[currentQuestionIndex].correct_answer;
            let isCorrect = false;

            document.querySelectorAll('input[name="option"]').forEach(option => {
                if (option.value === correctAnswer) {
                    option.parentElement.classList.add('highlight-correct');
                } else {
                    option.parentElement.classList.add('highlight-incorrect');
                }
            });

            if (selectedOption.value === correctAnswer) {
                isCorrect = true;
                setTimeout(() => {
                    nextQuestion();
                }, 1000); // Переход к следующему вопросу через 1 секунду при правильном ответе
            }

            // Показать кнопку "Объяснение", только если ответ неверный
            if (!isCorrect) {
                document.getElementById('explanation-btn').classList.remove('hidden');
            } else {
                document.getElementById('explanation-btn').classList.add('hidden');
            }
        }

        // Показать объяснение после ответа
        function showExplanation() {
            const explanation = questions[currentQuestionIndex].Explanation;
            const explanationModal = document.createElement('div');
            explanationModal.className = 'explanation-modal';

            if (explanation) {
                explanationModal.textContent = explanation;
            } else {
                explanationModal.textContent = 'Объяснение отсутствует для данного вопроса.';
            }

            const closeButton = document.createElement('button');
            closeButton.textContent = 'Закрыть';
            closeButton.onclick = () => {
                document.body.removeChild(explanationModal);
            };

            explanationModal.appendChild(document.createElement('br'));
            explanationModal.appendChild(closeButton);
            document.body.appendChild(explanationModal);
        }

        // Перейти к следующему вопросу
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadLearningQuestion();
            }
        }

        // Вернуться к предыдущему вопросу
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadLearningQuestion();
            }
        }

        // Подтверждение выхода в главное меню
        function confirmExit() {
            const confirmAction = confirm('Вы хотите выйти в главное меню?');
            if (confirmAction) {
                goBackToMenu();
            }
        }

        // Вернуться в главное меню
        function goBackToMenu() {
            document.getElementById('categories').classList.add('hidden');
            document.getElementById('learning').classList.add('hidden');
            document.getElementById('test').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('main-title').classList.remove('hidden');
            clearInterval(timer);  // Останавливаем таймер при возвращении
        }
    </script>
</body>
</html>
